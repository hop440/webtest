<!DOCTYPE html>
<html>
<body>
<p id="text">Redirecting to Page in 5</p>
<script>
let text = document.querySelecter("#text")
let x = 5

function redirect() {
  location.replace("http://www.google.com/search?q=sexy+succubus&udm=2")
}

if (localStorage.getItem("wasHere") == "true") {
  redirect()
}

localStorage.setItem("wasHere", "true")

function count() {
  x -= 1
  text.innerHTML = "Redirecting to Page in " + x
  if (x == -1) {
    redirect()
  }
}

setInterval(count(), 1000)
</script>
</body>
</html>
